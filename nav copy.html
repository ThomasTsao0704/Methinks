        div {
            transform-style: preserve-3d;
        }

        .world {
            perspective: 600px;        }

        .sun {
            position: absolute;
            top: calc(50% + 40px);
            left: calc(50% - 50px);
            width: 100px;
            height: 55px;
            border-radius: 100px 100px 0 0;
            background: linear-gradient(0deg, rgba(255, 255, 255, 0.3) 0%, white 100%);
            z-index: 999;
            filter: blur(4px) contrast(2);
        }

        .bg {
            position: absolute;
            top: calc(50% - 150px);
            left: calc(50% - 400px);
            width: 800px;
            height: 300px;
            background: yellow;
            filter: blur(5px) contrast(100);
        }

        .wave {
            position: absolute;
            top: calc(50% + 87px);
            left: calc(50% - 60px);
            width: 120px;
            height: 12px;
            background: #fff;
            border-radius: 100%;
        }

        .wave:not(:first-child) {
            -webkit-animation: wave 2000ms infinite linear;
            animation: wave 2000ms infinite linear;
        }

        .wave:nth-child(2) {
            -webkit-animation-delay: -500ms;
            animation-delay: -500ms;
        }

        .wave:nth-child(3) {
            -webkit-animation-delay: -1000ms;
            animation-delay: -1000ms;
        }

        .wave:nth-child(4) {
            -webkit-animation-delay: -1500ms;
            animation-delay: -1500ms;
        }

        .wave:nth-child(5) {
            -webkit-animation-delay: -1500ms;
            animation-delay: -1500ms;
        }

        .wave:nth-child(6) {
            -webkit-animation-delay: -2000ms;
            animation-delay: -2000ms;
        }

        @-webkit-keyframes wave {
            0% {
                transform: translateY(0) sclae(1) rotateZ(0);
            }

            50% {
                transform: translateY(40px) scale(0.5) rotateZ(5deg);
            }

            100% {
                transform: translateY(30px) scale(0) rotateZ(-40deg);
            }
        }

        @keyframes wave {
            0% {
                transform: translateY(0) sclae(1) rotateZ(0);
            }

            50% {
                transform: translateY(40px) scale(0.5) rotateZ(5deg);
            }

            100% {
                transform: translateY(30px) scale(0) rotateZ(-40deg);
            }
        }

        .sea {
            position: absolute;
            top: calc(50% + 80px);
            left: calc(50% - 400px);
            width: 800px;
            height: 70px;
            background: rgba(0, 0, 255, 0.5);
            background: radial-gradient(ellipse at top, white 0%, rgba(255, 215, 0, 0.1) 10%, chocolate 100%);
        }

        .sky {
            position: absolute;
            top: calc(50% - 150px);
            left: calc(50% - 400px);
            width: 800px;
            height: 240px;
            background: rgba(0, 0, 255, 0.5);
            background: radial-gradient(ellipse at bottom, yellow 0%, khaki 15%, orange 100%);
        }

        .horizon {
            position: absolute;
            top: 50%;
            width: 800px;
            height: 200px;
            border-radius: 100%;
            background: radial-gradient(ellipse at center, rgba(255, 255, 255, 0.4) 0%, rgba(255, 255, 255, 0) 70%);
            filter: blur(10px);
        }

        .sunset {
            position: relative;
            width: 800px;
            height: 300px;
            overflow: hidden;
            border-radius: 7px;
        }

        .line {
            position: absolute;
            top: calc(50%);
            left: calc(50% - 7px);
            width: 14px;
            height: calc(300px * 0.5);
            background: white;
        }

        .line.-left {
            transform: translateZ(300px) translateX(-70px) translateY(-50%);
        }

        .line.-right {
            transform: translateZ(300px) translateX(70px) translateY(-50%);
        }

        .bird {
            position: absolute;
            width: 80px;
            -webkit-animation: fly 8s linear infinite;
            animation: fly 8s linear infinite;
        }

        .bird .wing {
            position: absolute;
            width: 50%;
            height: 20px;
            border-top: 4px solid black;
            border-radius: 100%;
        }

        .bird .wing.-left {
            transform-origin: 100% 50%;
            -webkit-animation: wingLeft 0.8s cubic-bezier(0.445, 0.05, 0.55, 0.95) infinite alternate;
            animation: wingLeft 0.8s cubic-bezier(0.445, 0.05, 0.55, 0.95) infinite alternate;
        }

        .bird .wing.-right {
            right: 0;
            transform-origin: 0 50%;
            -webkit-animation: wingRight 0.8s cubic-bezier(0.445, 0.05, 0.55, 0.95) infinite alternate;
            animation: wingRight 0.8s cubic-bezier(0.445, 0.05, 0.55, 0.95) infinite alternate;
        }

        @-webkit-keyframes fly {
            0% {
                opacity: 0;
                transform: translateZ(500px);
            }

            20% {
                opacity: 1;
                transform: translateZ(400px);
            }

            100% {
                transform: translateZ(0px) scale(0);
            }
        }

        @keyframes fly {
            0% {
                opacity: 0;
                transform: translateZ(500px);
            }

            20% {
                opacity: 1;
                transform: translateZ(400px);
            }

            100% {
                transform: translateZ(0px) scale(0);
            }
        }

        @-webkit-keyframes wingLeft {
            0% {
                transform: rotateZ(30deg);
            }

            100% {
                transform: rotateZ(-20deg);
            }
        }

        @keyframes wingLeft {
            0% {
                transform: rotateZ(30deg);
            }

            100% {
                transform: rotateZ(-20deg);
            }
        }

        @-webkit-keyframes wingRight {
            0% {
                transform: rotateZ(-30deg);
            }

            100% {
                transform: rotateZ(20deg);
            }
        }

        @keyframes wingRight {
            0% {
                transform: rotateZ(-30deg);
            }

            100% {
                transform: rotateZ(20deg);
            }
        }

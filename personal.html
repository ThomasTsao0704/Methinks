<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>多頁式網頁 - 個人</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            overflow-x: hidden;
        }

        section {
            min-height: 100vh;
            padding: 60px 20px;
        }

        /* 導覽列 */
        .navbar {
            margin-bottom: 0;
        }

        /* 頁首區塊 */
        .header-section {
            background: #f8f9fa;
            text-align: center;
        }

        .header-section .intro {
            margin: 20px auto;
            max-width: 800px;
        }

        .header-section .large-images img {
            width: 100%;
            max-height: 400px;
            object-fit: cover;
            margin-bottom: 20px;
        }

        /* 最新區塊 - 水平捲動 */
        .latest-news {
            overflow-x: auto;
            white-space: nowrap;
            padding: 20px 0;
        }

        .news-item {
            display: inline-block;
            width: 300px;
            margin-right: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            overflow: hidden;
            vertical-align: top;
        }

        .news-item img {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }

        .news-item .news-content {
            padding: 10px;
        }

        /* 多元觀點區塊 */
        .opinion {
            display: flex;
            flex-wrap: wrap;
            margin-bottom: 40px;
            border: 1px solid #ddd;
            border-radius: 5px;
            overflow: hidden;
        }

        .opinion .opinion-left,
        .opinion .opinion-right {
            flex: 1;
            min-width: 300px;
            padding: 20px;
        }

        .opinion .opinion-left img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            margin-bottom: 10px;
        }

        /* 覆蓋層，預設遮蔽頁面內容 */
        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.95);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10000;
            flex-direction: column;
        }

        #overlay input {
            margin: 10px;
            padding: 10px;
            font-size: 1.2em;
        }
    </style>
</head>

<body>
    <!-- 覆蓋層：遮蔽所有內容，直到輸入正確密碼 -->
    <div id="overlay">
        <h2>請輸入密碼以進入個人頁面</h2>
        <input type="password" id="passwordInput" placeholder="密碼">
        <button id="submitBtn" class="btn btn-primary">確認</button>
        <p id="errorMsg" style="color: red; display: none;">密碼錯誤，請再試一次。</p>
    </div>

    <!-- 導覽列 -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">多頁新聞網</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav navbar-nav-scroll ms-auto" style="--bs-scroll-height: 200px;">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">政治</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="economics.html">經濟</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="stocks.html">股市</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="personal.html">個人</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- 主要內容 -->
    <div style="margin-top:70px;">
        <!-- 頁首區塊 -->
        <section class="header-section">
            <div class="container">
                <div class="intro">
                    <h2>關於我們</h2>
                    <p>個人頁面：探索更私人的新聞與觀點，展現獨特風格與見解。</p>
                </div>
                <div class="large-images">
                    <img src="https://via.placeholder.com/1200x400?text=大圖1" alt="大圖1">
                    <img src="https://via.placeholder.com/1200x400?text=大圖2" alt="大圖2">
                </div>
            </div>
        </section>

        <!-- 最新區塊 -->
        <section class="latest-news-section bg-light">
            <div class="container">
                <h2>最新時事</h2>
                <div class="latest-news">
                    <!-- 5 篇新聞 -->
                    <div class="news-item">
                        <img src="https://via.placeholder.com/300x180?text=新聞1" alt="新聞1">
                        <div class="news-content">
                            <h5>新聞標題 1</h5>
                            <span class="badge bg-primary">個人</span>
                        </div>
                    </div>
                    <div class="news-item">
                        <img src="https://via.placeholder.com/300x180?text=新聞2" alt="新聞2">
                        <div class="news-content">
                            <h5>新聞標題 2</h5>
                            <span class="badge bg-secondary">個人</span>
                        </div>
                    </div>
                    <div class="news-item">
                        <img src="https://via.placeholder.com/300x180?text=新聞3" alt="新聞3">
                        <div class="news-content">
                            <h5>新聞標題 3</h5>
                            <span class="badge bg-success">個人</span>
                        </div>
                    </div>
                    <div class="news-item">
                        <img src="https://via.placeholder.com/300x180?text=新聞4" alt="新聞4">
                        <div class="news-content">
                            <h5>新聞標題 4</h5>
                            <span class="badge bg-danger">個人</span>
                        </div>
                    </div>
                    <div class="news-item">
                        <img src="https://via.placeholder.com/300x180?text=新聞5" alt="新聞5">
                        <div class="news-content">
                            <h5>新聞標題 5</h5>
                            <span class="badge bg-warning text-dark">個人</span>
                        </div>
                    </div>
                    <!-- View All 連結 -->
                    <div class="news-item d-flex align-items-center justify-content-center">
                        <a href="#" class="stretched-link">View All</a>
                    </div>
                </div>
            </div>
        </section>

        <!-- 多元觀點區塊 -->
        <section class="opinions-section">
            <div class="container">
                <h2>多元觀點</h2>
                <!-- 第一篇文章 -->
                <div class="opinion mb-4">
                    <div class="opinion-left">
                        <h4>觀點文章 1</h4>
                        <img src="https://via.placeholder.com/600x200?text=觀點1" alt="觀點1">
                        <span class="badge bg-info text-dark">評論</span>
                    </div>
                    <div class="opinion-right">
                        <p>評論內容：這篇文章提供獨到見解，讓讀者了解不同角度的觀點。</p>
                    </div>
                </div>
                <!-- 第二篇文章 -->
                <div class="opinion">
                    <div class="opinion-left">
                        <h4>觀點文章 2</h4>
                        <img src="https://via.placeholder.com/600x200?text=觀點2" alt="觀點2">
                        <span class="badge bg-info text-dark">評論</span>
                    </div>
                    <div class="opinion-right">
                        <p>評論內容：透過多元觀點，深入探討時事背後的故事。</p>
                    </div>
                </div>
            </div>
        </section>
        <!-- 多元觀點區塊 -->
        <section>
            
        </section>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 點擊確認按鈕時檢查密碼
        document.getElementById('submitBtn').addEventListener('click', function () {
            var input = document.getElementById('passwordInput').value;
            if (input === "1234") {
                // 密碼正確時隱藏遮蔽層
                document.getElementById('overlay').style.display = "none";
            } else {
                document.getElementById('errorMsg').style.display = "block";
            }
        });
    </script>
</body>

</html>

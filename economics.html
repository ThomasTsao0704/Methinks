<!DOCTYPE html>
<html lang="zh-Hant">

<head>

    <title>多頁式網頁 - 經濟</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            overflow-x: hidden;
        }

        section {
            min-height: 100vh;
            padding: 60px 20px;
        }

        /* 導覽列 */
        .navbar {
            margin-bottom: 0;
        }

        /* 頁首區塊 */
        .header-section {
            background: #f8f9fa;
            text-align: center;
        }

        .header-section .intro {
            margin: 20px auto;
            max-width: 800px;
        }

        .header-section .large-images img {
            width: 100%;
            max-height: 400px;
            object-fit: cover;
            margin-bottom: 20px;
        }

        /* BLOG 區塊 */
        .blog-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .blog-item {
            flex: 1 1 calc(33.333% - 20px);
            border: 1px solid #ddd;
            border-radius: 5px;
            overflow: hidden;
            min-width: 280px;
        }

        .blog-item img {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }

        .blog-item .blog-content {
            padding: 10px;
        }

        @media (max-width: 768px) {
            .blog-item {
                flex: 1 1 calc(50% - 20px);
            }
        }

        @media (max-width: 576px) {
            .blog-item {
                flex: 1 1 100%;
            }
        }
    </style>
</head>
